<!doctype html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  {% block title %}{% endblock %}
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto bg-black">
    <div>
      <h3 class="float-md-start mb-0 bg-black text-white">Переводчик</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="/show_data_by_id">Найти слово</a>
        <a class="nav-link active" aria-current="page" href="/show_data_all">Показать список слов</a>
        <a class="nav-link active" aria-current="page" href="/insert_data">Добавить слово</a>
        <a class="nav-link" href="/update_data">Обновить перевод</a>
        <a class="nav-link" href="/delete_data">Удалить перевод</a>
      </nav>
    </div>
  </header>

  <main class="px-3 bg-black">
    <h1>{% block content %}{% endblock %}</h1>
    <p class="lead">{% block body %}{% endblock %}</p>
    <p class="lead">
      <a href="/" class="btn btn-lg btn-secondary fw-bold border-white bg-black">Вернуться на главную</a>
    </p>
  </main>

  <footer class="mt-auto text-white-50 bg-black">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>
</body>
</html>
